<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <!-- Define el conjunto de caracteres utilizado en la página -->
    <meta charset="utf-8">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Chatbot</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">
    <!-- Define cómo se debe mostrar la página en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Google Fonts para iconos, proporciona estilos para los iconos de Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Scripts JavaScript, cargados de manera diferida para mejorar la carga de la página -->
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>
</head>
<body>
    <!-- Botón para abrir/cerrar el chatbot, utiliza iconos para indicar las acciones -->
    <button class="chatbot-toggler">
        <!-- Icono para abrir el chatbot -->
        <span class="material-symbols-rounded">mode_comment</span>
        <!-- Icono para cerrar el chatbot -->
        <span class="material-symbols-outlined">close</span>
    </button>
    
    <!-- Contenedor del chatbot -->
    <div class="chatbot">
        <!-- Encabezado del chatbot -->
        <header>
            <!-- Título del chatbot -->
            <h2>EVA</h2>
            <!-- Icono para cerrar el chatbot en el encabezado -->
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        
        <!-- Caja de mensajes, donde se muestran los mensajes de chat -->
        <ul class="chatbox">
            <!-- Mensaje del chatbot -->
            <li class="chat incoming">
                <!-- Icono del chatbot -->
                <img src="CHATBOOT/Eva_.png" alt="EVA" class="chatbot-icon">
                <!-- Texto del mensaje del chatbot -->
                <p>¡Hola! <br>Soy EVA tu ayudante virtual. <br> ¿Me puedes decir tu nombre?.</p>
            </li>
        </ul>
        
        <!-- Área de entrada de texto para enviar mensajes -->
        <div class="chat-input">
            <!-- Área de texto para escribir mensajes -->
            <textarea placeholder="Ingresa un mensaje..." spellcheck="false" required></textarea>
            <!-- Botón de enviar mensaje -->
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>
</html>
